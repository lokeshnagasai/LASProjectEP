<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Adding article to Constitution</title>
       <link rel="stylesheet" href="navbar.css"></link>
<link rel="stylesheet" href="body.css"></link>
    
  </h:head>
    
    <h:body style="font-size: #{DCProfileTabGeneralController.editable ? '12px' : '20px' };background-color:orange;">
  
    
    <h:messages globalOnly="true" />
      

  <a href="index.jsf">Home</a>&#160;&#160;
  <a href="addarticle.jsf">Add article</a>&#160;&#160;
  <a href="amendment.jsf">Amendments</a>&#160;&#160;
  <a href="#" >Display articles</a>&#160;&#160;
  <a href="index.jsf">Log out</a>&#160;&#160;
  
    
    <hr/>
    <h3 align ="center">Add Article To Constitution </h3>
      <h:form>
        <h:panelGrid columns="3">
        
          <h:outputLabel>Article Number</h:outputLabel>
          <h:inputText value="#{conBean.articleNo}" id="articleno" />
          <br/>
          <h:outputLabel>About Article</h:outputLabel>
          <h:inputText value="#{conBean.abtArticle}" id="abtarticle" />
          <br/>    
          <h:outputLabel>Article Category</h:outputLabel>
          <h:inputText value="#{conBean.category}" id="category" />
          <br/>    
          <h:outputLabel>Amendment(State True if there is any amendment)</h:outputLabel>
          <h:inputText value="#{conBean.articleAmendment}" id="articleamendment" />
          <br/>        
          <h:commandButton value="Add" action="#{conBean.insertConstitution()}"/>
        </h:panelGrid>
      </h:form> 
        
    <br/>
  </h:body>
  <style>
  .topnav {
  background-color: #333;
  overflow: hidden;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

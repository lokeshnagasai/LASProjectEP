    <h3 align="center"><b>Indian Citizen Login</b></h3>
    <hr/>
      <h:form><center><b>

          <h:outputLabel>Password</h:outputLabel>
          <h:inputSecret label="Password" value="#{ctznBean.ICpwd}" id="ctznpwd" />
          <br/>        
          <h:commandButton value="Login" action="#{ctznBean.checkcitizen()}"/>
        </h:panelGrid>

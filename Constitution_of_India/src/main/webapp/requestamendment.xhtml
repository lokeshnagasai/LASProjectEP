<div class="w3-container">

<div class="w3-bar w3-border w3-black w3-xlarge">

    <h3>Request for an Amendment of an Article</h3>
    <hr/>
      <h:form>
        <h:panelGrid columns="3">
        
          <h:outputLabel>Enter Article ID to be Amended</h:outputLabel>
          <h:inputText value="#{reqBean.rid}" id="reqid" />
        <br/>          
         
          <h:outputLabel>Give your suggestion what to Amend and why?</h:outputLabel>
          <h:inputText value="#{reqBean.rdecpt}" id="reqdescription" />
          <br/>    
         
          <h:commandButton value="send request" action="#{reqBean.insertrequest()}"/>
        </h:panelGrid>
      </h:form>   
    <br/>
</h:body>
